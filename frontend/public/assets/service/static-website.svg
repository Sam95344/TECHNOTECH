<svg xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="gradStatic" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1"/>
                                <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/>
                            </linearGradient>
                            <filter id="glowStatic" x="-20%" y="-20%" width="140%" height="140%">
                                <feGaussianBlur stdDeviation="2" result="blur"/>
                                <feComposite in="SourceGraphic" in2="blur" operator="over"/>
                            </filter>
                        </defs>
                        <style>
                            @keyframes shimmer { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
                            .anim-shim { animation: shimmer 3s infinite ease-in-out; }
                        </style>
                        <rect x="10" y="15" width="80" height="70" rx="8" stroke="url(#gradStatic)" stroke-width="3" fill="#1e293b" fill-opacity="0.5"/>
                        <path d="M10 35 H90" stroke="url(#gradStatic)" stroke-width="2"/>
                        <circle cx="20" cy="25" r="3" fill="#38bdf8"/>
                        <circle cx="30" cy="25" r="3" fill="#38bdf8" opacity="0.5"/>
                        <!-- Content -->
                        <rect x="25" y="48" width="50" height="6" rx="3" fill="url(#gradStatic)" class="anim-shim" style="animation-delay: 0s;"/>
                        <rect x="25" y="60" width="40" height="6" rx="3" fill="url(#gradStatic)" class="anim-shim" style="animation-delay: 0.5s; opacity: 0.7"/>
                        <rect x="25" y="72" width="30" height="6" rx="3" fill="url(#gradStatic)" class="anim-shim" style="animation-delay: 1s; opacity: 0.5"/>
                    </svg>