<svg xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="gradMarketing" x1="0%" y1="100%" x2="0%" y2="0%">
                                <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1"/>
                                <stop offset="100%" style="stop-color:#fb7185;stop-opacity:1"/>
                            </linearGradient>
                        </defs>
                        <style>
                            @keyframes growUp { 0% { height: 10px; y: 80px; } 50% { height: 50px; y: 40px; } 100% { height: 10px; y: 80px; } }
                            @keyframes pulseRing { 0% { transform: scale(0.8); opacity: 0.8; } 100% { transform: scale(1.5); opacity: 0; } }
                            .anim-grow { animation: growUp 3s infinite ease-in-out; }
                            .anim-pulse { animation: pulseRing 1.5s infinite ease-out; transform-origin: 75px 25px; }
                        </style>
                        <line x1="10" y1="90" x2="90" y2="90" stroke="#cbd5e1" stroke-width="2"/>
                        
                        <rect x="20" y="40" width="12" height="50" fill="url(#gradMarketing)" class="anim-grow" style="animation-delay: 0s"/>
                        <rect x="40" y="30" width="12" height="60" fill="url(#gradMarketing)" class="anim-grow" style="animation-delay: 0.3s"/>
                        <rect x="60" y="20" width="12" height="70" fill="url(#gradMarketing)" class="anim-grow" style="animation-delay: 0.6s"/>
                        
                        <!-- Target/Goal -->
                        <circle cx="75" cy="25" r="4" fill="#fff" stroke="#f43f5e" stroke-width="2"/>
                        <circle cx="75" cy="25" r="8" stroke="#f43f5e" stroke-width="1" class="anim-pulse"/>
                    </svg>