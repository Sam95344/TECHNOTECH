<svg xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="gradConsult" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#2dd4bf;stop-opacity:1"/>
                                <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1"/>
                            </linearGradient>
                        </defs>
                        <style>
                            @keyframes chatPop { 0% { transform: scale(0); opacity: 0; } 70% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }
                            .anim-chat { animation: chatPop 3s infinite ease-out; transform-box: fill-box; }
                        </style>
                        <!-- User Head -->
                        <circle cx="50" cy="70" r="10" fill="#1e293b" stroke="url(#gradConsult)" stroke-width="2"/>
                        <path d="M35 90 C35 80 65 80 65 90" stroke="url(#gradConsult)" stroke-width="2" stroke-linecap="round"/>
                        
                        <!-- Bubbles -->
                        <path d="M20 30 H45 V45 H30 L20 50 V30 Z" fill="url(#gradConsult)" fill-opacity="0.2" stroke="url(#gradConsult)" stroke-width="1.5" class="anim-chat" style="transform-origin: 20px 50px;"/>
                        <path d="M55 15 H80 V30 H70 L55 35 V15 Z" fill="url(#gradConsult)" fill-opacity="0.8" stroke="url(#gradConsult)" stroke-width="1.5" class="anim-chat" style="transform-origin: 80px 35px; animation-delay: 1.5s"/>
                    </svg>