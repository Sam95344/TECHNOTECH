<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="gradMission" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1"/>
                                <stop offset="100%" style="stop-color:#e11d48;stop-opacity:1"/>
                            </linearGradient>
                        </defs>
                        <style>
                            @keyframes hitTarget { 0% { transform: translate(-20px, 20px) scale(0.5); opacity: 0; } 50% { transform: translate(0, 0) scale(1); opacity: 1; } 100% { transform: translate(0, 0) scale(1); opacity: 1; } }
                            @keyframes ringPulse { 0% { stroke-width: 2; } 50% { stroke-width: 4; } 100% { stroke-width: 2; } }
                            .anim-arrow { animation: hitTarget 2s infinite cubic-bezier(0.175, 0.885, 0.32, 1.275); transform-box: fill-box; transform-origin: center; }
                            .anim-ring { animation: ringPulse 2s infinite ease-in-out; }
                        </style>

                        <!-- Target Board -->
                        <circle cx="50" cy="50" r="35" stroke="url(#gradMission)" stroke-width="1" stroke-dasharray="4 4" opacity="0.5"/>
                        <circle cx="50" cy="50" r="25" stroke="url(#gradMission)" stroke-width="2"/>
                        <circle cx="50" cy="50" r="15" stroke="url(#gradMission)" stroke-width="2" class="anim-ring"/>
                        <circle cx="50" cy="50" r="5" fill="#f43f5e"/>

                        <!-- Arrow -->
                        <g class="anim-arrow">
                            <line x1="80" y1="20" x2="52" y2="48" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
                            <path d="M80 20 L70 20 L80 30 Z" fill="#fff"/> <!-- Fletching -->
                        </g>
                    </svg>