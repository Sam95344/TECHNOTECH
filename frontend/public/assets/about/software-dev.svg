<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="gradSoft" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/>
                                <stop offset="100%" style="stop-color:#34d399;stop-opacity:1"/>
                            </linearGradient>
                        </defs>
                        <style>
                            @keyframes gearSpin { 100% { transform: rotate(360deg); } }
                            @keyframes codeType { 0% { width: 0; } 50% { width: 40px; } 100% { width: 40px; } }
                            .anim-gear { transform-origin: center; animation: gearSpin 6s linear infinite; transform-box: fill-box; }
                            .anim-code { animation: codeType 2s infinite steps(10); }
                        </style>

                        <!-- Code Brackets -->
                        <path d="M30 30 L15 50 L30 70" stroke="url(#gradSoft)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        <path d="M70 30 L85 50 L70 70" stroke="url(#gradSoft)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        
                        <!-- Floating Gear -->
                        <g transform="translate(50, 50)" class="anim-gear">
                            <circle cx="0" cy="0" r="12" stroke="url(#gradSoft)" stroke-width="2" stroke-dasharray="4 2"/>
                            <circle cx="0" cy="0" r="5" fill="url(#gradSoft)"/>
                        </g>
                        
                        <!-- Typing Line -->
                        <rect x="35" y="80" width="0" height="4" fill="#34d399" class="anim-code"/>
                    </svg>