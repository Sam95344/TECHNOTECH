<svg xmlns:xlink="http://www.w3.org/1999/xlink" width="120" height="100" viewBox="0 0 120 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <style>
                            .animate-type-1 { animation: typeLine 2s infinite ease-out; }
