                        </style>
                        <rect x="10" y="10" width="100" height="70" rx="4" stroke="#60A5FA" stroke-width="2" fill="#1E293B"/>
                        <rect x="5" y="80" width="110" height="5" rx="2" fill="#60A5FA"/>
                        <rect x="20" y="25" height="4" rx="2" fill="#38BDF8" class="animate-type-1"/>
                        <rect x="20" y="35" height="4" rx="2" fill="#A78BFA" class="animate-type-2"/>
                        <rect x="20" y="45" height="4" rx="2" fill="#34D399" class="animate-type-3"/>
                        <rect x="20" y="55" width="4" height="8" fill="white" class="animate-pulse"/>
